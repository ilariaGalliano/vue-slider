<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Css -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Slider</title>
</head>
<body>

  <div id="app">

    <div class="slider"
     @mouseenter="stopLoop"
     @mouseleave="startLoop"
     >

      <div class="prev" @click="prevPhoto">
        <i class="fas fa-arrow-left"></i>
      </div>

      <div class="image">
        <img :src="photos[indexPhoto]" alt="photo">
      </div>

      <div class="next" @click="nextPhoto" >
        <i class="fas fa-arrow-right"></i>
      </div>

      <div class="dots">
        <!-- <i class="fas fa-circle active"></i>
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle"></i> -->
        <i v-for="(photo,index) in photos"
          :class="['fas fa-circle',
                  index == indexPhoto ? 'active' : '']"
          @click= "orderPhoto(index)"
          >
        </i>
      </div>

    </div>
  </div>

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- JS -->
    <script src="./js/main.js"></script>
</body>
</html>
